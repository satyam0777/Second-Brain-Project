  <line x1="50" y1="30" x2="65" y2="36" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="30" y1="50" x2="50" y2="48" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="50" y1="48" x2="70" y2="50" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="35" y1="36" x2="30" y2="50" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="65" y1="36" x2="70" y2="50" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="30" y1="50" x2="37" y2="63" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="70" y1="50" x2="63" y2="63" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="50" y1="48" x2="37" y2="63" stroke="white" stroke-width="1.2" opacity="0.35"/>
  <line x1="50" y1="48" x2="63" y2="63" stroke="white" stroke-width="1.2" opacity="0.35"/>
