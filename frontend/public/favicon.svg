  <!-- Neural nodes -->
  <circle cx="35" cy="36" r="3.5" fill="#fbbf24"/>
  <circle cx="50" cy="30" r="3.5" fill="#fbbf24"/>
  <circle cx="65" cy="36" r="3.5" fill="#fbbf24"/>
  <circle cx="30" cy="50" r="3.5" fill="#fbbf24"/>
  <circle cx="50" cy="48" r="5"   fill="#fde68a"/>
  <circle cx="70" cy="50" r="3.5" fill="#fbbf24"/>
  <circle cx="37" cy="63" r="3.5" fill="#fbbf24"/>
  <circle cx="63" cy="63" r="3.5" fill="#fbbf24"/>

